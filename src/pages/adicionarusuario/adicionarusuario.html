<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Usuário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (submit)="Adicionarusuario()">
        <ion-item>
            <ion-label stacked>Nome Usuário</ion-label>
            <ion-input [(ngModel)]="nomeusuario" name="nomeusuario"></ion-input>
          </ion-item>

        <ion-item>
          <ion-label stacked>Usuário</ion-label>
          <ion-input [(ngModel)]="login" name="login"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input [(ngModel)]="senha" name="senha"></ion-input>
        </ion-item>
        <button ion-button block type="submit">Cadastrar</button>
      </form>  
      

</ion-content>
