<ion-header>

  <ion-navbar>
    <ion-title>listaevento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

         <ion-list>
           <ion-item *ngFor="let i of items">
              <ion-card>
                 <!-- <img src="img/nin-live.png"/> -->
                  <ion-card-content>
                      <ion-card-title>
                        <p>{{i.titulo}} </p>
                        <p>{{i.usuarioresponsavel}}   {{i.nomeresponsavel}} </p>
                        <p>{{i.dataevento}} {{i.horaevento}}</p>
                        <p>{{i.Cidade}} - {{ i.Estado }}</p>
                        <p>{{i.statusevento}}</p>
                      </ion-card-title>
                        <p>{{i.descricao}}</p>
                        
                        
                        <div id="comandoUsuario" *ngIf="idusuariologado != i.usuarioresponsavel" >
                          <div id="botaoirei" *ngIf="i.possuilistapresenca == true">
                              <div id="mensagemcancelamento">
                                Você deseja cancelar ?
                              </div>  
      
                            <button ion-button color="green" 
                               round (click)="marcarnaoirei(i.id)" > Sim </button>
                          </div>

                          <div id="botaonaoirei" *ngIf="i.possuilistapresenca == false">
                              <div id="mensagemconfirmacao">
                                  Você deseja confirmar sua presença ?
                                </div>  
  
                            <button ion-button color="green" 
                               round (click)="marcarirei(i.id)" > Sim </button>
                          </div>
                        
                        </div>

                        <div id="comandoAdministrativo" *ngIf="idusuariologado == i.usuarioresponsavel">
                          <button ion-button color="green" (click)="administracao(i.id)" round>Administração</button>
                          <button ion-button color="green" (click)="listapresenca(i.id)" round>Lista Presença</button>
                          <button ion-button color="green" round>Lista Exercício</button>
                          <button ion-button color="green" round>Encerrar Evento</button>
                        </div>
                    
                  
                  </ion-card-content>
                </ion-card>

           </ion-item>
         </ion-list>
        

</ion-content>
