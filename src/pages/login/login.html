<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<form (submit)="FValidarlogin()">
  <ion-item>
    <ion-label stacked>Usuário</ion-label>
    <ion-input [(ngModel)]="login" name="login"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input [(ngModel)]="senha" name="senha"></ion-input>
  </ion-item>
  <button ion-button block type="submit">Entrar</button>
</form>  

<button ion-button block (click)="cliqueadicionarusuario()">Adicionar Usuário</button>
