<ion-header>

  <ion-navbar>
    <ion-title>Manutenção Evento</ion-title>
  </ion-navbar>

</ion-header>


    <ion-content padding>
        
            <form (submit)="salvarevento()">
                <ion-item>
                    <ion-label stacked>Título Evento</ion-label>
                    <ion-input [(ngModel)]="titulo" name="titulo"></ion-input>
                </ion-item>
                <ion-item>
                      <ion-label stacked>Descrição Evento</ion-label>
                      <ion-input [(ngModel)]="descricao" name="descricao"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Data Evento</ion-label>
                    <ion-input [(ngModel)]="dataevento" name="dataevento"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Hora Evento</ion-label>
                    <ion-input [(ngModel)]="horaevento" name="horaevento"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Cidade</ion-label>
                    <ion-input [(ngModel)]="cidade" name="cidade"></ion-input>
                </ion-item>
                <ion-item>
                     <ion-label stacked>Estado</ion-label>
                     <ion-input [(ngModel)]="estado" name="estado"></ion-input>
                 </ion-item>
                 <ion-item>
                    <ion-label stacked>Status Evento</ion-label>
                    <ion-input [(ngModel)]="statusevento" name="statusevento"></ion-input>
                </ion-item>

                 <button ion-button block type="submit">Salvar Evento</button>
                 
              </form>  
              
        
        </ion-content>
